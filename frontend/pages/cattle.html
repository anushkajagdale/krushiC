<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cattle - कृषी Connect</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('../images/cattlebg.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .options-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }

        .option-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .option-card:hover {
            transform: scale(1.05);
        }

        .option-card h3 {
            margin: 0;
        }

        .logo-container img {
            height: 40px;
            /* Make the logo smaller */
        }

        .nav-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .nav-buttons button {
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header class="top-nav">
        <div class="logo-container">
            <img src="../images/logo.jpg" alt="कृषी Connect Logo" class="logo">
        </div>
        <div class="nav-buttons">
            <button onclick="navigateTo('../index.html')">Home</button>
            <button onclick="history.back()">Back</button>
        </div>
    </header>
    <main>
        <section class="options-container">
            <div class="option-card" onclick="navigateTo('buy-cattle.html')">
                <h3>Buy Cattle</h3>
            </div>
            <div class="option-card" onclick="navigateTo('sell-cattle.html')">
                <h3>Sell Cattle</h3>
            </div>
        </section>
    </main>
    <footer
        style="position: fixed; bottom: 0; width: 100%; text-align: center; padding: 10px; background-color: rgba(0, 0, 0, 0.7); color: white;">
        <p>&copy; 2023 कृषी Connect. All rights reserved.</p>
    </footer>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>

</html>
