<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal Cattle - कृषी Connect</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header class="top-nav">
        <div class="logo-container">
            <img src="../images/logo.jpg" alt="कृषी Connect Logo" class="logo">
        </div>
        <h1>Deal Cattle</h1>
        <nav>
            <a href="../index.html">Home</a>
        </nav>
        <div class="nav-buttons">
            <button onclick="navigateTo('../index.html')">Home</button>
            <button onclick="history.back()">Back</button>
        </div>
    </header>
    <main>
        <section class="deal-cattle-form">
            <h2>Provide Cattle Details</h2>
            <form id="deal-cattle-form" onsubmit="submitDealCattleForm(event)">
                <label for="cattle-type">Cattle Type:</label>
                <input type="text" id="cattle-type" name="cattleType" placeholder="e.g., Cow, Buffalo" required>

                <label for="breed">Breed:</label>
                <input type="text" id="breed" name="breed" placeholder="e.g., Jersey, Murrah" required>

                <label for="age">Age (in years):</label>
                <input type="number" id="age" name="age" placeholder="Enter age" required>

                <label for="image">Cattle Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>

                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer
        style="position: fixed; bottom: 0; width: 100%; text-align: center; padding: 10px; background-color: rgba(0, 0, 0, 0.7); color: white;">
        <p>&copy; 2023 कृषी Connect. All rights reserved.</p>
    </footer>
    <script>
        async function submitDealCattleForm(event) {
            event.preventDefault();
            const form = document.getElementById('deal-cattle-form');
            const formData = new FormData(form);

            try {
                const response = await fetch('http://localhost:3000/api/deal-cattle', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error('Failed to submit cattle deal details');
                }

                const result = await response.json();
                alert('Your cattle deal details have been submitted successfully!');
                form.reset();
            } catch (error) {
                console.error('Error submitting cattle deal details:', error);
                alert('An error occurred while submitting your details. Please try again.');
            }
        }

        function navigateTo(url) {
            window.location.href = url;
        }
    </script>
</body>

</html>
