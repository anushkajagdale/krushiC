<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment for Rent - कृषी Connect</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('../images/harvestor.jpg') no-repeat center center fixed;
            /* Set harvestor.jpg as background */
            background-size: cover;
        }

        .equipment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .equipment-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
        }

        .equipment-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .equipment-card h3 {
            margin: 10px 0;
        }

        .equipment-card p {
            margin: 5px 0;
        }

        main {
            padding-bottom: 60px;
        }

        .logo-container img {
            height: 80px;
            width: 80px;
            border-radius: 50%;
            border: 2px solid white;
            object-fit: contain;
            background-color: white;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-buttons button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header class="top-nav">
        <div class="logo-container">
            <img src="../images/logo.jpg" alt="कृषी Connect Logo">
        </div>
        <div class="nav-buttons">
            <button onclick="navigateTo('../index.html')">Home</button>
            <button onclick="navigateTo('../pages/orders.html')">Your Orders</button>
            <button onclick="history.back()">Back</button>
        </div>
    </header>
    <main>
        <section>
            <h2>Equipment for Rent</h2>
            <div class="equipment-grid" id="equipmentGrid">
                <!-- Equipment cards will be dynamically loaded here -->
            </div>
        </section>
    </main>
    <footer
        style="position: fixed; bottom: 0; width: 100%; text-align: center; padding: 10px; background-color: rgba(0, 0, 0, 0.7); color: white;">
        <p>&copy; 2023 कृषी Connect. All rights reserved.</p>
    </footer>
    <script>
        async function loadEquipment() {
            try {
                const response = await fetch('http://localhost:3000/api/equipment'); // Fetch equipment details from the backend
                if (!response.ok) {
                    throw new Error('Failed to fetch equipment data');
                }

                const equipment = await response.json();
                const grid = document.getElementById('equipmentGrid');
                grid.innerHTML = ''; // Clear the grid before populating

                equipment.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'equipment-card';
                    card.innerHTML = `
                        <img src="../uploads/${item.image}" alt="${item.type}">
                        <h3>${item.type}</h3>
                        <p><strong>Rent:</strong> ₹${item.rent} per day</p>
                        <p><strong>Location:</strong> ${item.location}</p>
                        <p><strong>Owner:</strong> ${item.sellerName}</p>
                        <p><strong>Contact:</strong> ${item.sellerContact}</p>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading equipment:', error);
                document.getElementById('equipmentGrid').innerHTML =
                    '<p style="color: red;">Failed to fetch equipment data. Please try again later.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', loadEquipment); // Load equipment when the page is loaded

        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>

</html>
