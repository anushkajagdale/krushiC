<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grains Options - कृषी Connect</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div id="google_translate_element"></div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,hi,mr,kn,ta,ml,gu,te,bn,pa,or',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <header class="top-nav">
        <div class="logo-container">
            <img src="../images/logo.jpg" alt="कृषी Connect Logo" class="logo">
        </div>
        <h1>Grains Options</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="javascript:history.back()">Back</a>
        </nav>
    </header>
    <main>
        <section class="options">
            <h2>Choose an Option</h2>
            <div class="option-grid">
                <div class="option-card" onclick="navigateTo('buy-grains.html')">
                    <h3>Buy Grains</h3>
                    <p>Explore and purchase high-quality grains.</p>
                    <img src="../images/buy-grains-cartoon.gif" alt="Buy Grains" class="animated-sticker">
                </div>
                <div class="option-card sell-grains-card" onclick="navigateTo('sell-grains.html')">
                    <h3>Sell Grains</h3>
                    <p>List your grains for sale and reach buyers.</p>
                    <img src="../images/sell-grains-cartoon.gif" alt="Sell Grains" class="animated-sticker">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 कृषी Connect. All rights reserved.</p>
    </footer>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
    <style>
        .option-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .option-card {
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .option-card:hover {
            transform: scale(1.05);
            background-color: #f1f1f1;
        }

        .animated-sticker {
            margin-top: 10px;
            width: 100px;
            height: auto;
            animation: float 2s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .sell-grains-card {
            background-color: #ffe4e1;
            /* Pastel pink */
            border: 1px solid #ffb6c1;
            /* Light pink border */
        }

        .sell-grains-card:hover {
            background-color: #ffd1dc;
            /* Slightly darker pastel pink on hover */
        }

        .sell-grains-card h3 {
            color: #d2691e;
            /* Chocolate color for text */
        }

        .sell-grains-card p {
            color: #8b4513;
            /* SaddleBrown color for description */
        }
    </style>
</body>

</html>
