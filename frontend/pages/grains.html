<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grains - कृषी Connect</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('../images/gb.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .options-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }

        .option-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .option-card:hover {
            transform: scale(1.05);
        }

        .option-card h3 {
            margin: 0;
        }

        .logo-container img {
            height: 80px;
            /* Updated size to match labour page */
            width: 80px;
            /* Ensure circular shape */
            border-radius: 50%;
            /* Make it circular */
            border: 2px solid white;
            /* Optional border for better visibility */
            object-fit: contain;
            /* Ensure the entire logo is visible */
            background-color: white;
            /* Fill remaining space in the circle with white */
        }

        .grains-description {
            text-align: center;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .nav-buttons button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,hi,mr,kn,ta,ml,gu,te,bn,pa,or',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>

<body>
    <div id="google_translate_element"></div>
    <header class="top-nav">
        <div class="logo-container">
            <img src="../images/logo.jpg" alt="कृषी Connect Logo">
        </div>
        <div class="nav-buttons">
            <button onclick="navigateTo('../index.html')">Home</button>
            <button onclick="navigateTo('../pages/orders.html')">Your Orders</button>
            <button onclick="history.back()">Back</button>
        </div>
    </header>
    <main>
        <section class="grains-description">
            <h2>About Grains</h2>
            <p>Grains are an essential part of agriculture, providing food and nutrition to millions. Explore our
                platform to buy or sell high-quality grains like wheat, rice, and more.</p>
        </section>
        <section class="options-container">
            <div class="option-card" onclick="navigateTo('buy-grains.html')">
                <h3>Buy Grains</h3>
            </div>
            <div class="option-card" onclick="navigateTo('sell-grains.html')">
                <h3>Sell Grains</h3>
            </div>
        </section>
    </main>
    <footer
        style="position: fixed; bottom: 0; width: 100%; text-align: center; padding: 10px; background-color: rgba(0, 0, 0, 0.7); color: white;">
        <p>&copy; 2023 कृषी Connect. All rights reserved.</p>
    </footer>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>

</html>
