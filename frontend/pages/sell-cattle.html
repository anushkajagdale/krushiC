<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Cattle - कृषी Connect</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div id="google_translate_element"></div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'hi,mr,te,ta,pa,bn,gu,kn,ml', // Add your preferred languages
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript"
        src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/kogg/translate/translate.js"></script>

    <header class="top-nav">
        <div class="logo-container">
            <img src="../images/logo.jpg" alt="कृषी Connect Logo" class="logo">
        </div>
        <h1>Sell Cattle</h1>
        <nav>
            <a href="../index.html">Home</a>
        </nav>
    </header>
    <main>
        <section class="sell-cattle-form">
            <h2>Provide Cattle Details</h2>
            <form id="sell-cattle-form" onsubmit="submitCattleForm(event)">
                <label for="cattle-type">Cattle Type:</label>
                <input type="text" id="cattle-type" name="cattleType" placeholder="e.g., Cow, Buffalo" required>

                <label for="breed">Breed:</label>
                <input type="text" id="breed" name="breed" placeholder="e.g., Jersey, Murrah" required>

                <label for="image">Cattle Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>

                <label for="price">Price to Sell At:</label>
                <input type="number" id="price" name="price" placeholder="Enter price in INR" required>

                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" placeholder="Enter your address" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 कृषी Connect. All rights reserved.</p>
    </footer>
    <script>
        async function submitCattleForm(event) {
            event.preventDefault();
            const form = document.getElementById('sell-cattle-form');
            const formData = new FormData(form);

            try {
                const response = await fetch('http://localhost:3000/api/cattle', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error('Failed to submit cattle details');
                }

                const result = await response.json();
                alert('Your cattle details have been submitted successfully!');
                form.reset();
            } catch (error) {
                console.error('Error submitting cattle details:', error);
                alert('An error occurred while submitting your details. Please try again.');
            }
        }
    </script>
</body>

</html>
