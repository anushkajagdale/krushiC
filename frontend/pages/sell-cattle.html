<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Cattle - कृषी Connect</title>
    <link rel="stylesheet" href="../style.css">
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,hi,mr,kn,ta,ml,gu,te,bn,pa,or',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('../images/sellcattlebg.jpg') no-repeat center center fixed;
            /* Updated background image */
            background-size: cover;
        }

        .logo-container img {
            height: 60px;
            /* Increased logo size */
        }

        .sell-cattle-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 500px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input,
        select,
        button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .nav-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>

<body>
    <div id="google_translate_element"></div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'hi,mr,te,ta,pa,bn,gu,kn,ml', // Add your preferred languages
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript"
        src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/kogg/translate/translate.js"></script>

    <header class="top-nav">
        <div class="logo-container">
            <img src="../images/logo.jpg" alt="कृषी Connect Logo" class="logo">
        </div>
        <div class="nav-buttons">
            <button onclick="navigateTo('../index.html')">Home</button>
            <button onclick="history.back()">Back</button>
        </div>
    </header>
    <main>
        <section class="sell-cattle-section">
            <div class="form-container">
                <h2>Provide Cattle Details</h2>
                <form id="sell-cattle-form">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" readonly required>

                    <label for="contact">Contact Number:</label>
                    <input type="tel" id="contact" name="contact" readonly required>

                    <label for="cattle-type">Cattle Type:</label>
                    <select id="cattle-type" name="cattleType" required>
                        <option value="" disabled selected>Select Cattle Type</option>
                        <option value="Cow">Cow</option>
                        <option value="Buffalo">Buffalo</option>
                        <option value="Goat">Goat</option>
                        <option value="Sheep">Sheep</option>
                        <option value="Horse">Horse</option>
                        <option value="Donkey">Donkey</option>
                        <option value="Camel">Camel</option>
                    </select>

                    <label for="breed">Breed:</label>
                    <input type="text" id="breed" name="breed" placeholder="Enter breed (e.g., Jersey, Murrah)"
                        required>

                    <label for="age">Age of Cattle (in years):</label>
                    <input type="number" id="age" name="age" placeholder="Enter age of cattle" min="0" required>

                    <label for="price">Price (in INR):</label>
                    <input type="number" id="price" name="price" placeholder="Enter price" min="1" required>

                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" placeholder="Enter your location" required>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <footer
        style="position: fixed; bottom: 0; width: 100%; text-align: center; padding: 10px; background-color: rgba(0, 0, 0, 0.7); color: white;">
        <p>&copy; 2023 कृषी Connect. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Simulate fetching user details from login
            const userDetails = {
                name: 'John Doe', // Replace with actual login data
                contact: '9876543210' // Replace with actual login data
            };

            // Populate the name and contact fields
            document.getElementById('name').value = userDetails.name;
            document.getElementById('contact').value = userDetails.contact;
        });

        document.getElementById('sell-cattle-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            const form = event.target;

            // Validate form fields
            if (!form.checkValidity()) {
                alert('Please fill out all fields correctly.');
                return;
            }

            const formData = new FormData(form);

            try {
                const response = await fetch('http://localhost:3000/api/cattle', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Error from backend:', errorData);
                    throw new Error(errorData.error || 'Failed to submit cattle details');
                }

                alert('Your cattle details have been submitted successfully!');
                form.reset();
            } catch (error) {
                console.error('Error submitting cattle details:', error);
                alert('Failed to submit cattle details. Please try again later.');
            }
        });
    </script>
</body>

</html>
