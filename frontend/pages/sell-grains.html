<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Grains - कृषी Connect</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('../images/gb.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .logo-container img {
            height: 80px;
            /* Updated size to match home page */
            width: 80px;
            /* Ensure circular shape */
            border-radius: 50%;
            /* Make it circular */
            border: 2px solid white;
            /* Optional border for better visibility */
            object-fit: contain;
            /* Ensure the entire logo is visible */
            background-color: white;
            /* Fill remaining space in the circle with white */
        }

        .nav-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .nav-buttons button {
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }

        .sell-grains-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 500px;
            margin-bottom: 20px;
            /* Add margin to prevent overlap with the footer */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input,
        select,
        button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div id="google_translate_element"></div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,hi,mr,kn,ta,ml,gu,te,bn,pa,or',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <header class="top-nav">
        <div class="logo-container">
            <img src="../images/logo.jpg" alt="कृषी Connect Logo">
        </div>
        <div class="nav-buttons">
            <button onclick="navigateTo('../index.html')">Home</button>
            <button onclick="navigateTo('../pages/orders.html')">Your Orders</button>
            <button onclick="history.back()">Back</button>
        </div>
    </header>
    <main>
        <section class="sell-grains-section">
            <div class="form-container">
                <h2>Enter Grain Details</h2>
                <form id="sell-grains-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name" readonly pattern="[A-Za-z\s]+"
                        title="Name should only contain letters and spaces" required>

                    <label for="contact">Contact Number:</label>
                    <input type="tel" id="contact" name="contact" placeholder="Your contact number" readonly
                        pattern="\d{10}" title="Contact number must be exactly 10 digits" required>

                    <label for="grain-type">Grain Type:</label>
                    <input list="grain-types" id="grain-type" name="grain-type" placeholder="e.g., Wheat, Rice"
                        required>
                    <datalist id="grain-types">
                        <option value="Wheat" data-translate="Wheat"></option>
                        <option value="Rice" data-translate="Rice"></option>
                        <option value="Barley" data-translate="Barley"></option>
                        <option value="Corn" data-translate="Corn"></option>
                        <option value="Oats" data-translate="Oats"></option>
                        <option value="Sorghum" data-translate="Sorghum"></option>
                        <option value="Millet" data-translate="Millet"></option>
                        <option value="Rye" data-translate="Rye"></option>
                        <option value="Quinoa" data-translate="Quinoa"></option>
                        <option value="Buckwheat" data-translate="Buckwheat"></option>
                        <option value="Amaranth" data-translate="Amaranth"></option>
                        <option value="Teff" data-translate="Teff"></option>
                        <option value="Spelt" data-translate="Spelt"></option>
                        <option value="Farro" data-translate="Farro"></option>
                        <option value="Kamut" data-translate="Kamut"></option>
                        <option value="Fonio" data-translate="Fonio"></option>
                        <option value="Triticale" data-translate="Triticale"></option>
                    </datalist>

                    <label for="quantity">Quantity (in kg):</label>
                    <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" min="1" required>

                    <label for="price">Price (per kg):</label>
                    <input type="number" id="price" name="price" placeholder="Enter price" min="1" required>

                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" placeholder="Enter your location" required>

                    <label for="grain-image">Upload Grain Image:</label>
                    <input type="file" id="grain-image" name="grain-image" accept="image/*" required>

                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <footer
        style="position: fixed; bottom: 0; width: 100%; text-align: center; padding: 10px; background-color: rgba(0, 0, 0, 0.7); color: white;">
        <p>&copy; 2023 कृषी Connect. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Simulate fetching user details from login
            const userDetails = {
                name: 'John Doe', // Replace with actual login data
                contact: '9876543210' // Replace with actual login data
            };

            // Populate the name and contact fields
            document.getElementById('name').value = userDetails.name;
            document.getElementById('contact').value = userDetails.contact;
        });

        document.getElementById('sell-grains-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            const form = event.target;

            // Validate form fields
            if (!form.checkValidity()) {
                alert('Please fill out all fields correctly.');
                return;
            }

            const formData = new FormData(form);

            try {
                const response = await fetch('http://localhost:3000/api/grains', {
                    method: 'POST',
                    body: formData, // Ensure FormData is sent correctly
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Error from backend:', errorData);
                    throw new Error(errorData.error || 'Failed to submit grain details');
                }

                alert('Your grain details have been submitted successfully!');
                form.reset();
            } catch (error) {
                console.error('Error submitting grain details:', error);
                alert('Failed to submit grain details. Please try again later.');
            }
        });

        function navigateTo(page) {
            window.location.href = page;
        }

        function translateGrainTypes() {
            const grainOptions = document.querySelectorAll('#grain-types option');
            grainOptions.forEach(option => {
                const originalText = option.getAttribute('data-translate');
                if (originalText) {
                    option.value = google.translate.TranslateElement.getTranslatedText(originalText);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Trigger translation after Google Translate loads
            const observer = new MutationObserver(() => {
                translateGrainTypes();
            });
            observer.observe(document.getElementById('google_translate_element'), { childList: true, subtree: true });
        });
    </script>
</body>

</html>
