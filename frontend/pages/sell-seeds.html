<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Seeds - कृषी Connect</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('../images/seedsbg.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .sell-seeds-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 500px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input,
        select,
        button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header class="top-nav">
        <div class="logo-container">
            <img src="../images/logo.jpg" alt="कृषी Connect Logo">
        </div>
        <div class="nav-buttons">
            <button onclick="navigateTo('../index.html')">Home</button>
            <button onclick="history.back()">Back</button>
        </div>
    </header>
    <main>
        <section class="sell-seeds-section">
            <div class="form-container">
                <h2>Provide Seed Details</h2>
                <form id="sell-seeds-form" onsubmit="submitSeedDetails(event)">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>

                    <label for="contact">Contact Number:</label>
                    <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>

                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" placeholder="Enter your location" required>

                    <label for="seed-type">Seed Type:</label>
                    <input type="text" id="seed-type" name="seedType" placeholder="e.g., Wheat, Rice" required>

                    <label for="seed-image">Upload Seed Image:</label>
                    <input type="file" id="seed-image" name="seedImage" accept="image/*" required>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <footer
        style="position: fixed; bottom: 0; width: 100%; text-align: center; padding: 10px; background-color: rgba(0, 0, 0, 0.7); color: white;">
        <p>&copy; 2023 कृषी Connect. All rights reserved.</p>
    </footer>
    <script>
        async function submitSeedDetails(event) {
            event.preventDefault();
            const form = document.getElementById('sell-seeds-form');
            const formData = new FormData(form);

            try {
                const response = await fetch('http://localhost:3000/api/seeds', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error('Failed to submit seed details');
                }

                alert('Your seed details have been submitted successfully!');
                form.reset();
            } catch (error) {
                console.error('Error submitting seed details:', error);
                alert('An error occurred while submitting your details. Please try again.');
            }
        }

        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>

</html>
